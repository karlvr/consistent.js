<!DOCTYPE html>
<html>
<head>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../src/consistent.js"></script>
<script src="../src/jquery.consistent.js"></script>
</head>
<body>
<h1>Consistent.js</h1>

<div id="container"></div>

<script id="myTemplate" type="text/x-hogan-template">
	<div>
		<h2 data-ct="title">Title</h2>
		<p data-ct="body">Paragaph</p>
	</div>
</script>

<button id="change">Change</button>

<script>
$(function() {
	var C = Consistent;
	var template = $("#myTemplate").html();
	var scopes = [];

	var objects = [];
	for (var i = 0; i < 10; i++) {
		objects.push({
			title: "Object #" + i,
			body: "This is a story about object #" + i
		});
	}

	for (var i = 0; i < objects.length; i++) {
		var scope = C().$.merge(objects[i]);
		$(template).appendTo("#container").consistent(scope).$.apply();
		scopes.push(scope);
	}

	$('#change').click(function(ev) {
		for (var i = 0; i < scopes.length; i++) {
			var scope = scopes[i];
			scope.title = "A random number " + Math.random();
			scope.$.apply();
		}
	});
});

</script>

</body>
</html>
