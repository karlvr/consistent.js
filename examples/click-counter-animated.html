<!DOCTYPE html>
<!--
Example of using data-ct-vis with custom show and hide functions to perform animation.
-->
<html>
<head>
<meta charset="utf-8">
<script src="jquery-1.10.2.js"></script>
<script src="../consistent.js"></script>
<script src="../jquery.consistent.js"></script>
</head>
<body>
<h1>Consistent.js</h1>
<p>An example based on <a href="http://knockoutjs.com/examples/clickCounter.html">the Knockout.js click counter example</a>.</p>

<div id="container">
	<div>You’ve clicked <span data-ct="numberOfClicks">&nbsp;</span> times</div>
	<button data-ct-bind="registerClick" data-ct-attr-disabled="clickMeDisabled">Click me</button>
	<div data-ct-vis="tooManyClicks">
	    That’s too many clicks! Please stop before you wear out your fingers.
	    <button data-ct-bind="resetClicks">Reset clicks</button>
	</div>
</div>

<script>
$(function() {
	/* Because we hide the tooManyClicks div when we first apply, we just keep track of this so we
	 * don't fade it out on page load - we hide it immediately, and then fade next time.
	 */
	var initialising = true;

	/* Create the scope with options overriding the show and hide functions. We use jQuery functions
	 * to do the showing and hiding instead of the built-in Consistent implementations.
	 */
	var scope = $("#container").consistent({
		$: {
			hide: function(dom) {
				if (initialising) {
					$(dom).hide();
				} else {
					$(dom).fadeOut(1000);
				}
			},
			show: function(dom) {
				if (initialising) {
					$(dom).show();
				} else {
					$(dom).fadeIn(1000);
				}
			}
		}
	});

	scope.$.apply(function() {
		this.numberOfClicks = 0;
		this.tooManyClicks = false;

		this.$registerClick = function(ev, scope) {
			scope.$.apply(function() {
				this.numberOfClicks++;
				if (this.numberOfClicks >= 3) {
					this.tooManyClicks = true;
					this.clickMeDisabled = "disabled";
				}
			});
		};

		this.$resetClicks = function(ev, scope) {
			scope.$.apply(function() {
				this.numberOfClicks = 0;
				this.tooManyClicks = false;
				this.clickMeDisabled = null;
			});
		};
	});

	initialising = false;
});

</script>

</body>
</html>
