<!DOCTYPE html>
<!--
Example of populating the scope from the DOM, and then modifying it and applying it back.
-->
<html>
<head>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../src/consistent.js"></script>
<script src="../src/jquery.consistent.js"></script>
</head>
<body>
<h1>Consistent.js</h1>

<div id="container">
	<h2 data-ct="title">My title</h2>
	<h3 data-ct="subtitle">Subtitle</h3>
</div>

<script>
$(function() {
	var scope = $('#container').consistent();

	/* Populate the scope from the DOM */
	scope.$.update();

	/* Copy the title to the subtitle */
	scope.subtitle = scope.title + " has been copied";
	scope.title += " has been added to the scope and modified";
	scope.$.apply();
});

</script>

</body>
</html>
