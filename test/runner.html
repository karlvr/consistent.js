<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-browserstack/jasmine-browserstack.js"></script>

  <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/hogan/web/builds/2.0.0/hogan-2.0.0.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/consistent.js"></script>
  <script type="text/javascript" src="../src/jquery.consistent.js"></script>

  <script>fixtureBase = 'html/';</script>
  <script type="text/javascript" src="consistent.tests.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="unit/basicSpec.js"></script>
  <script type="text/javascript" src="unit/classSpec.js"></script>
  <script type="text/javascript" src="unit/eventsSpec.js"></script>
  <script type="text/javascript" src="unit/formSpec.js"></script>
  <script type="text/javascript" src="unit/mergeSpec.js"></script>
  <script type="text/javascript" src="unit/nodesSpec.js"></script>
  <script type="text/javascript" src="unit/repeatSpec.js"></script>
  <script type="text/javascript" src="unit/scopeOptionsSpec.js"></script>
  <script type="text/javascript" src="unit/snapshotModelSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(new jasmine.BrowserStackReporter());

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
