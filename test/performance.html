<!DOCTYPE html>
<!--
Example of repeating blocks created from an array of objects in the scope, with inline deletion
and animation.

The repeating blocks contain input fields, to demonstrate the focus behaviour
inside repeating blocks.
-->
<html>
<head>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../src/consistent.js"></script>
<script src="../src/jquery.consistent.js"></script>
</head>
<body>

<button onclick="testPerformance()">Performance test</button>
<script>
var a = {
	a: 1,
	b: "2",
	c: {
		d: true,
		e: {
			f: "string"
		}
	}
};
var b = {
	b: false,
	c: {
		e: {
			g: "another string",
		},
		f: 7
	}
};

function testPerformance() {
	for (var i = 0; i < 1000000; i++) {
		Consistent.merge({}, a, b);
	}
}
</script>

</body>
</html>
